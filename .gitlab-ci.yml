stages:
  - predeploy
  - deploy

deploy-wp:
  stage: predeploy
  when: manual
  tags:
    - dev-wp-2
  script:
    - docker-compose up -d
    - cd /var/www/html/wp-content/plugins && git clone https://github.com/Teplitsa/Leyka.git

restart-wp:
  stage: predeploy
  when: manual
  tags:
   - dev-wp-2
  script:
    - docker-compose stop
    - docker-compose up -d

full-destroy:
  stage: predeploy
  when: manual
  tags:
   - dev-wp-2
  script:
    - docker-compose stop
    - rm -rf /var/www/html

plugin-deploy:
  stage: deploy
  when: manual
  tags:
    - dev-wp-2
  script:
    - sudo chown -R gitlab-runner *
    - rsync -rlv --delete --exclude '.gitlab-ci.yml' --exclude '.git*' ./gateways/payselection /var/www/html/wp-content/plugins/Leyka/gateways
